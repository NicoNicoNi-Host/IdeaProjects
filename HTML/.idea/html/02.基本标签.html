<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基本标签</title>
</head>
<body>
<!--标题标签-->
<h1>标签</h1>
<h2>标签</h2>
<h3>标签</h3>
<h4>标签</h4>
<h5>标签</h5>
<h6>标签</h6>

<!--段落标签-->
<p></p>

<!--换行标签-->
<br/>
<br><br><br><br><br>

<!--水平线标签-->
<hr>

<!--字体样式标签-->
<strong>粗体</strong>
<em>斜体</em>

<!--注释和特殊符号-->
<!---->
<!--空格-->
<p>
  狂神说 Java<br/>
  狂神说 Java<br/>
  狂神说&nbsp;&nbsp;&nbsp;&nbsp;Java<br/>
</p>

<!--大于小于-->
<p>
  > < <br>
  &gt; &lt;
</p>
<!--引号-->
<p>
  &quot;狂神&quot;
</p>
<!--版权-->
<p>
  &copy; 2017-2019 狂神说Java
</p>
<!--万能的公式 &符号+xxx -->


</body>
</html>
