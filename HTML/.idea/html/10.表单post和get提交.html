<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单post和get提交
  </title>
</head>
<body>

<!--表单语法
method: 规定如何发送表单数据常用值：get post
get方式提交：我们可以在url中看到我们提交的信息，不安全，高效、
 post:比较安全,传输大文件

    在实际网页开发中通常采用post方式提交表单数据
action: 表示向何处发送表单数据,表单提交的位置，可以是网站,也可以是一个请求处理地址

-->

<!--
1、文本框  type="text"
name：文本框名称(必填)
value：文本框初始值
size：文本框长度
maxlength：文本框可输入最多字符
value="you are so cute" maxlength="26"

2、密码框:向密码框中输入字符时，显示的效果，密码字符以黑色实心的圆点来显示。
type="password"
name：密码框名称(必填)
size：密码框长度
<input type="password" name="pwd" size="20"/>

3、单选按钮:同一组单选按钮，name属性值必须相同，才能在选中单选按钮时达到互斥
type="radio"
name：单选框名称(必填)，一组的名称需要相同
checked：单选按钮选中状态，默认选中
value：单选框的值
<input name="gen" type="radio" value="男" checked />男
<input name="gen" type="radio" value="女" />女


4、复选框/多选按钮:同一组复选框，根据需要可设置name属性值相同
type="checkbox"
name：复选框名称(必填)，一组的名称需要相同
checked：复选按钮选中状态，默认选中
value：复选框的值

<input type="checkbox" name="interest" value="sports"/>运动
<input type="checkbox" name="interest" value="talk" checked />聊天
<input type="checkbox" name="interest" value="play"/>玩游戏

5、下拉列表框:一个<select>中至少包含一下<option>
  希望在页面加载时有默认选中的选中项，则必须使用selected属性，如果没有默认选中项则第一个选项
  默认被选中
  select:下拉列表框
  option：选项
  selected：默认选中

    <select name="列表名称" size="行数">
      <option value="选项的值"> 列表选项1</option>
      <option value="选项的值">列表选项2</option>
      <option value="选项的值" selected>default</option>
    </select>

6、按钮
  type="button/reset/submit/iamge"
  重置按钮
  <input type="reset" name="butReset" value="reset按钮">
  提交按钮
  <input type="submit" name="butSubmit" value="submit按钮">
  普通按钮
  <input type="button" name="butButton" value="button按钮"/>
  图片按钮
  <input type="image" src="images/login.gif" />

7、多行文本域
  textarea：多行文本域
  cols：显示的列数
  rows：显示的行数
  <textarea name="showText" cols="x" rows="y">文本内容 </textarea>


8、文件域
在表单中使用文件域时，必须设置表单的“enctype”编码属性为“multipart/form-data”，表示将表单数据
分为多部分提交。未来文件上传和下载会详细讲解，现在了解即可！
  enctype：表单编码属性
  <form action="" method="post" enctype="multipart/form-data">
  <p>
  type="file" 文件域
  <input type="file" name="files" />
  <input type="submit" name="upload" value="上传" />
  </p>
  </form>



9、邮箱/邮件验证
会自动验证Email地址格式是否正确
邮箱:<input type="email"  name="email"/>

10、网址
会自动验证URL地址格式是否正确
请输入你的网址:<input type="url" name="userUrl"/>

11、数字
  min：最小值
  max：最大值
  step：步长
  请输入数字:<input type="number" name="num" min="0" max="100" step="10"/>


12、滑块
  type值为range即为滑块。
  请输入数字:<input type="range" name="range1" min="0"  max="10" step="2"/>



13、搜索框
  type值为search即为搜索框。
  请输入搜索的关键词:<input type="search" name="sousuo"/>

-->
<form method="post" action="http://39.106.195.123:8080/index/">
  <p>名字：<input name="username" type="text"></p>
  <p>密码：<input name="pwd" type="password"></p>
  <p>
    <input type="submit" name="Button" value="提交"/>
    <input type="reset" name="Reset" value="重填"/>
  </p>
</form>

</html>
