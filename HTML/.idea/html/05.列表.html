<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

<!--有序列表
应用范围：试卷，问答
-->
<ol>

  <li>Java</li>
  <li>Python</li>
  <li>C/C++</li>
  <li>开发</li>
  <li>运维</li>

</ol>

<hr>
<!--无序列表
应用范围：导航，侧边栏
-->

<ul>

  <li>Java</li>
  <li>Python</li>
  <li>C/C++</li>
  <li>开发</li>
  <li>运维</li>

</ul>

<hr>
<!--自定义列表
dl:标签
dt：列表名称
dd：列表内容
应用范围：公司网站底部
-->

<dl>
  <dt>学科</dt>

  <dd>Java</dd>
  <dd>Python</dd>
  <dd>C/C++</dd>

  <dt>岗位</dt>
  <dd>开发</dd>
  <dd>运维</dd>

</dl>


</body>
</html>
