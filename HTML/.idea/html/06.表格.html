<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格学习</title>
</head>

<body>

<!--表格：table
行：tr  ;rows
列：td
    colspan 跨列
    rowspan 跨行
-->

<table border="1px">

  <tr></tr>
  <td colspan="4">1</td>


  <tr></tr>
  <td rowspan="3">5</td>
  <td>6</td>
  <td>7</td>
  <td>8</td>

  <tr></tr>
  <td>1</td>
  <td>2</td>
  <td>3</td>


</table>

</body>
</html>
