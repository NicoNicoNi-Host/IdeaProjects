<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单应用</title>
</head>
<body>

<p>
  <!--  默认用户名为1666-->
  <input type="hidden" value="1666" name="userid">
</p>
<p>
  <input name="name" type="text" value="张三" readonly>
  <input type="submit" disabled value="保存">
</p>

<p>
  <!--它的for属性对应的id与表单元素id一致-->
  <label for="mark">标注的文本</label>
  <input type="text" name="lableTest" id="mark"/>
</p>


</body>
</html>
